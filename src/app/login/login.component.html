<main class="container-fluid bg-back mt-5 ">
	
<div class="row">
	<div class="col-md-6 mx-auto p-0 ">
		<div class="card mt-5">
			<div class="login-box">
				<div class="login-snip">
					
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label  for="tab-1"
						class="tab">Login</label>
					    <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab"></label>
					

					<div class="login-space mt-3">
						
						<form  [formGroup]="loginForm"novalidate>
						<div class="login">
							<div class="group">
								<label for="pass" class="label">Email Address</label>
								<input id="pass" type="text" class="input" placeholder="Enter your email address"
								  formControlName="email" #emailAddress
								 [class.is-invalid]="email?.invalid &&email?.touched"/>
								 <div style="z-index: 99999;"  class="text-danger" *ngIf="(email?.invalid &&email?.touched)||email?.dirty">
									<small  class="text-danger" *ngIf="email?.errors?.['required']">required</small>
                                   <small class="text-danger" *ngIf="email?.errors?.['pattern']"> Email is incorrect</small>
								</div>
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input id="pass" type="password" class="input" data-type="password" #userPassword
									placeholder="Enter your password"  matInput formControlName="password"/>
								<!-- <div style="z-index: 99999;" class="text-danger"
										*ngIf="password.touched && password.errors?.['password']">
										password is required
									</div> -->
							</div>
							<!-- <div class="group">
								<input id="check" type="checkbox" class="check" checked />
								<label for="check"><span class="icon"></span> Keep me Signed in</label>
							</div> -->
							<!-- (click)="authService.SignIn(emailAddress.value, userPassword.value)"  -->
							<div class="group">
								<input (click)="logIn()" type="submit" class="button fs-6" value="Login" 
								 [disabled]="loginForm.invalid"[class.btn-danger]="loginForm.invalid"
								/>
							</div>
							<div class="hr"></div>
							<div class="foot">
								<a style="font-weight: bold;color: gray;" class="forget" href="/forgot-password">Forgot Password?</a>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</main>
