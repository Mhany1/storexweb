<main class="container-fluid bg-back">
	<div class="row">
		<div class="col-md-6 mx-auto p-0 ">
			<div class="card mt-5">
				<div class="login-box">
					<div class="login-snip">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1"
							class="tab">Sign Up</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2"
							class="tab"></label>
						<div class="login-space mt-3">
							<form [formGroup]="loginForm" novalidate>
								<div class="login">
									<div class="group">
										<label for="pass" class="label">Email Address</label>
										<input id="pass" type="text" class="input"
											placeholder="Enter your email address" required email #email
											formControlName="email" />
									</div>
									<div class="group">
										<label for="pass" class="label">Full Name</label>
										<input id="pass" type="text" class="input" placeholder="Enter your name"
											required #name formControlName="name" />
									</div>
									<div class="group">
										<label for="pass" class="label">Password</label>
										<input id="pass" type="password" class="input" data-type="password"
											placeholder="Create your password" formControlName="password" required
											minlength="10" #password />
									</div>
									<div class="group">
										<input (click)="sign()" type="submit" class="button fs-6" value="Sign Up" />
									</div>
									<div class="hr"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
