<main class="container">
    <div class="buttoms mt-3 mb-4">
        <button class="add" (click)="clearData()" routerLink="/form">New Movie</button>
        <h2>All Movies</h2>
        <button class="logout" (click)="logout()">LogOut</button>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div *ngFor="let movie of movies" class="card mb-5 g-0" style="width: 15rem; height: 55vh;">
                <img src="https://test-api.storexweb.com/{{movie.image}}" class="card-img-top w-100 m-0"
                    style="height:25vh ;">
                <h3 class="text-center mt-2">{{movie.name}}</h3>
                <div class="card-body">
                    <p class="card-text text-center description">{{movie.description}}</p>
                    <div class="mt-3 d-flex justify-content-around">
                        <button class="delete px-2" (click)="delete(movie.id)">Delete</button>
                        <button routerLink="/form" class="update px-2"
                            (click)="updateData(movie.id,movie)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
